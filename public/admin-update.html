<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Update Order Status</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2 class="mb-4">🛠️ Admin Panel - Update Order Status</h2>
  
  <form action="/update-status" method="POST">
    <div class="mb-3">
      <label for="trackingId" class="form-label">Tracking ID:</label>
      <input type="text" class="form-control" name="trackingId" required placeholder="e.g., SCL123456">
    </div>

    <div class="mb-3">
      <label for="newStatus" class="form-label">New Status:</label>
      <select name="newStatus" class="form-select" required title="Select the new status for the order">
        <option value="Booked">Booked</option>
        <option value="In Transit">In Transit</option>
        <option value="Delivered">Delivered</option>
        <option value="Cancelled">Cancelled</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Update Status</button>
  </form>
</body>
</html>
